<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="RJ Cabrera" />
    <title>Drum Kit</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/drum-kit.png" type="image/x-icon" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1a8e3c596b.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="drum-kit-heading">Drum Kit</h1>
    <div class="drum-kit-container">
      <div>
        <button type="button" class="w drum">W</button>
      </div>
      <div>
        <button type="button" class="a drum">A</button>
      </div>
      <div>
        <button type="button" class="s drum">S</button>
      </div>
      <div>
        <button type="button" class="d drum">D</button>
      </div>
      <div>
        <button type="button" class="j drum">J</button>
      </div>
      <div>
        <button type="button" class="k drum">K</button>
      </div>
      <div>
        <button type="button" class="l drum">L</button>
      </div>
    </div>
    <!-- main script -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
